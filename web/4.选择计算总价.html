<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算总价</title>
	<script src="js/jquery-3.2.1.min.js"></script>

	<style>

		.count {
			width: 30px;
			text-align: center;
		}

		td {
			text-align: center;
		}

	</style>
</head>
<body>

<table>
	<tr>
		<th><input type="checkbox" class="allcheck">全选</th>
		<th>商品信息</th>
		<th>数量</th>
		<th>价格</th>
	</tr>
	<tr>
		<td><input type="checkbox" class="rowcheck"></td>
		<td>苹果</td>
		<td>
			<input type="button" value="-" class="minus">
			<input type="text" value="1" class="count">
			<input type="button" value="+" class="plus">
		</td>
		<td><span>3.20</span></td>
	</tr>
	<tr>
		<td><input type="checkbox" class="rowcheck"></td>
		<td>香蕉</td>
		<td>
			<input type="button" value="-" class="minus">
			<input type="text" value="1" class="count">
			<input type="button" value="+" class="plus">
		</td>
		<td><span>7.45</span></td>
	</tr>
</table>

<script>




</script>
</body>
</html>
